<!DOCTYPE html>
<html>
<head>
    <title>Video Modal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        button { background: #dc2626; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #b91c1c; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; max-width: 90%; max-height: 90%; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
        video { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Modal Test</h1>
        <p>Click the button to open the video modal:</p>
        <button onclick="openModal()">â–¶ Play Video</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Video Demo</h3>
            <video controls>
                <source src="/demo-video.mp4" type="video/mp4">
                <source src="/test-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Click the play button to start the video.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
