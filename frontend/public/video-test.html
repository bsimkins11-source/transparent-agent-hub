<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Video Loading Test</h1>
    
    <h2>Test 1: demo-video.mp4</h2>
    <video controls width="400">
        <source src="/demo-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Test 2: test-video.mp4</h2>
    <video controls width="400">
        <source src="/test-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Test 3: TP_Audience_Agent_Demo_925.mp4</h2>
    <video controls width="400">
        <source src="/TP_Audience_Agent_Demo_925.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        // Test if videos are accessible
        const videos = ['/demo-video.mp4', '/test-video.mp4', '/TP_Audience_Agent_Demo_925.mp4'];
        
        videos.forEach(videoSrc => {
            fetch(videoSrc)
                .then(response => {
                    console.log(`${videoSrc}: ${response.status} ${response.statusText}`);
                    if (response.ok) {
                        console.log(`✅ ${videoSrc} is accessible`);
                    } else {
                        console.log(`❌ ${videoSrc} failed: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.log(`❌ ${videoSrc} error:`, error);
                });
        });
    </script>
</body>
</html>
